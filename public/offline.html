<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Hors Ligne - NiangProgrammeur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(20, 184, 166, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #06b6d4;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #06b6d4, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #06b6d4, #14b8a6);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }
        
        .cached-pages {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(6, 182, 212, 0.2);
        }
        
        .cached-pages h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cached-link {
            padding: 12px 20px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            color: #06b6d4;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cached-link:hover {
            background: rgba(6, 182, 212, 0.2);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Vous êtes hors ligne</h1>
        <p>Il semble que vous n'ayez pas de connexion Internet. Certaines pages peuvent être disponibles hors ligne.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i>
            Réessayer
        </button>
        
        <div class="cached-pages">
            <h2>Pages disponibles hors ligne</h2>
            <div class="cached-links">
                <a href="/" class="cached-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="/formations" class="cached-link">
                    <i class="fas fa-graduation-cap"></i> Formations
                </a>
                <a href="/documents" class="cached-link">
                    <i class="fas fa-file-alt"></i> Documents
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Vérifier la connexion
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Afficher les pages mises en cache
        if ('serviceWorker' in navigator && 'caches' in window) {
            caches.open('niangprogrammeur-runtime-v2.0.0').then(cache => {
                cache.keys().then(keys => {
                    const pages = keys
                        .filter(key => key.url.includes(window.location.origin) && !key.url.includes('/api/'))
                        .map(key => {
                            const url = new URL(key.url);
                            return {
                                url: url.pathname,
                                title: url.pathname === '/' ? 'Accueil' : url.pathname.replace('/', '').charAt(0).toUpperCase() + url.pathname.slice(2)
                            };
                        })
                        .filter((page, index, self) => 
                            index === self.findIndex(p => p.url === page.url)
                        );
                    
                    // Mettre à jour la liste si nécessaire
                    console.log('Pages mises en cache:', pages);
                });
            });
        }
    </script>
</body>
</html>
